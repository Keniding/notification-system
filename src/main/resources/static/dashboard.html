<!DOCTYPE html>
<html>
<head>
    <title>Kafka Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .stat-number { font-size: 2rem; font-weight: bold; color: #FFD700; }
        .chart-container {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸš€ Kafka Notification System</h1>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="totalMessages">0</div>
            <div>Total Mensajes</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalUsers">5</div>
            <div>Usuarios Registrados</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="emailsSent">5</div>
            <div>Emails Enviados</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="analyticsEvents">5</div>
            <div>Eventos Analytics</div>
        </div>
    </div>

    <div class="chart-container">
        <h3>ðŸ“Š Flujo de Mensajes en Tiempo Real</h3>
        <canvas id="messagesChart" width="400" height="200"></canvas>
    </div>
</div>

<script>
    // Configurar grÃ¡fico
    const ctx = document.getElementById('messagesChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Mensajes/min',
                data: [],
                borderColor: '#FFD700',
                backgroundColor: 'rgba(255, 215, 0, 0.1)',
                tension: 0.4,
                fill: true
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            },
            plugins: {
                legend: { labels: { color: 'white' } }
            }
        }
    });

    // Simular datos en tiempo real
    setInterval(() => {
        const now = new Date().toLocaleTimeString();
        const value = Math.floor(Math.random() * 10) + 5;

        chart.data.labels.push(now);
        chart.data.datasets[0].data.push(value);

        if (chart.data.labels.length > 10) {
            chart.data.labels.shift();
            chart.data.datasets[0].data.shift();
        }

        chart.update('none');

        // Actualizar stats
        document.getElementById('totalMessages').textContent =
            parseInt(document.getElementById('totalMessages').textContent) + value;
    }, 2000);
</script>
</body>
</html>
